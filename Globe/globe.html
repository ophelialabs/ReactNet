<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1e293b; color: #f1f5f9; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        #globe-container { width: 75vw; height: 75vh; }
        .alerts-section { flex: 1; position: relative; width: 100%; }
        .alerts-popup { position: sticky; top: 2rem; z-index: 10; background: rgba(30,41,59,0.98); border-radius: 16px; box-shadow: 0 8px 32px rgba(59,130,246,0.18); border: 1px solid rgba(255,255,255,0.10); padding: 1.5rem 1.2rem; min-height: 120px; }
        .alert-list { list-style: none; padding: 0; margin: 0; }
        .alert-item { margin-bottom: 1.2rem; }
        .alert-content { background: rgba(220,38,38,0.12); border-left: 5px solid #ef4444; border-radius: 12px; padding: 1.2rem 1.2rem 1.2rem 1.5rem; box-shadow: 0 2px 12px rgba(59,130,246,0.08); display: flex; align-items: flex-start; gap: 1rem; }
        .alert-icon { font-size: 1.5rem; color: #ef4444; margin-top: 2px; }
        .alert-title { font-weight: 700; color: #f1f5f9; font-size: 1.08rem; }
        .alert-message { color: #e0e7ef; margin: 0.2rem 0 0.4rem 0; }
        .alert-timestamp { font-size: 0.93rem; color: #64748b; }
        .no-alerts { background: rgba(59,130,246,0.10); border-radius: 12px; padding: 1.2rem 1.2rem; color: #a5b4fc; text-align: center; }
        .alert-category { font-size: 1.1rem; font-weight: bold; margin: 1.2rem 0 0.5rem 0; color: #fbbf24; }
        .alert-category.critical { color: #ef4444; }
        .alert-category.high { color: #f59e42; }
        .alert-category.medium { color: #38bdf8; }
        .query-section {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(30,41,59,0.98);
            padding: 1rem;
            border-radius: 12px;
            z-index: 1000;
        }
        .satellite-marker {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        .satellite-marker.LEO { background: #ff4444; }
        .satellite-marker.MEO { background: #44ff44; }
        .satellite-marker.GEO { background: #4444ff; }
        .ground-station {
            width: 20px;
            height: 20px;
            background: #ffff00;
            border: 3px solid #ffffff;
            border-radius: 50%;
        }
        .los-line {
            stroke: rgba(255,255,255,0.4);
            stroke-width: 1;
            stroke-dasharray: 4;
        }
        .quantum-node {
            width: 24px;
            height: 24px;
            background: #7e22ce;
            border: 3px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 15px #7e22ce;
        }
        .quantum-link {
            stroke: #7e22ce;
            stroke-width: 2;
            stroke-dasharray: 8;
            animation: quantumPulse 3s infinite linear;
        }
        @keyframes quantumPulse {
            0% { stroke-dashoffset: 24; }
            100% { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>

    <h1 style="margin-top: 4rem;">Globe</h1>

    <div style="display: flex; gap: 2rem; align-items: flex-start; margin-bottom: 2.5rem;">
        <!-- Map Section -->
        <div class="map-placeholder" style="flex: 2;">
            <div id="globe-container"></div>
        </div>
    </div>

    <div class="query-section">
        <input type="text" id="query-input" class="form-control" placeholder="Ask about any location on the globe...">
    </div>

    <!-- Google Maps JS API Loader -->
    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => {
                await (a = m.createElement("script"));
                e.set("libraries", [...r] + "");
                for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                e.set("callback", c + ".maps." + q);
                a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                d[q] = f;
                a.onerror = () => h = n(ErrDRSor(p + " could not load."));
                a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                m.head.append(a)
            }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
        })({
            key: "AIzaSyDK7BXtZz4ypjq0yr-7FrrAcl3oCoPpxK8",
            v: "alpha"
        });
    </script>
    <script src="services/nasaDataService.js"></script>
    <script src="services/supervisorAI.js"></script>
    <script src="services/quantumNetworkService.js"></script>
    <script>
        let globe;
        let supervisor = new SupervisorAI();
        let quantumNetwork = new QuantumNetworkService();
        
        async function initGlobe() {
            const { Map } = await google.maps.importLibrary("maps");
            const { WebGLOverlayView } = await google.maps.importLibrary("webgl");

            globe = new Map(document.getElementById("globe-container"), {
                mapId: "YOUR_MAP_ID",
                center: { lat: 0, lng: 0 },
                zoom: 2,
                mapTypeId: 'satellite'
            });

            // Add click listener
            globe.addListener('click', async (event) => {
                const location = {
                    lat: event.latLng.lat(),
                    lng: event.latLng.lng()
                };
                const query = document.getElementById('query-input').value;
                if (query) {
                    const result = await supervisor.processQuery(query, location);
                    displayResult(result);
                }
            });

            // Add device monitor listener
            deviceMonitor.onDeviceChange((action, device) => {
                displayAlert({
                    title: `Device ${action}ed`,
                    message: `${device.type} - ${device.name} has been ${action}ed`,
                    type: 'info'
                });
            });

            // Initialize satellites
            const satellites = await satelliteService.fetchSatellites();
            const categorizedSats = satelliteService.categorizeByOrbit(satellites);
            
            // Add satellites to map
            Object.entries(categorizedSats).forEach(([orbit, sats]) => {
                sats.forEach(sat => {
                    new google.maps.Marker({
                        position: { lat: sat.lat, lng: sat.lng },
                        map: globe,
                        icon: createSatelliteMarker(orbit),
                        title: sat.name
                    });
                });
            });

            // Add ground stations
            groundStationService.stations.forEach(station => {
                new google.maps.Marker({
                    position: { lat: station.lat, lng: station.lng },
                    map: globe,
                    icon: createGroundStationMarker(),
                    title: station.name
                });
            });

            // Add Chattanooga quantum node
            const chattanooga = quantumNetwork.chattanooga;
            const quantumMarker = new google.maps.Marker({
                position: { lat: chattanooga.lat, lng: chattanooga.lng },
                map: globe,
                icon: createQuantumNodeMarker(),
                title: chattanooga.name
            });

            // Add quantum network links
            const links = quantumNetwork.getQuantumLinks();
            links.forEach(link => {
                const path = new google.maps.Polyline({
                    path: [
                        { lat: link.source.lat, lng: link.source.lng },
                        { lat: link.target.lat, lng: link.target.lng }
                    ],
                    geodesic: true,
                    strokeColor: '#7e22ce',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    icons: [{
                        icon: {
                            path: 'M 0,-1 0,1',
                            strokeOpacity: 1,
                            scale: 4
                        },
                        offset: '0',
                        repeat: '20px'
                    }],
                    map: globe
                });
            });

            // Add click listener for quantum node
            quantumMarker.addListener('click', () => {
                const state = quantumNetwork.getNetworkState();
                displayResult({
                    title: 'Quantum Network Status',
                    message: `
                        Node: ${chattanooga.name}
                        Status: ${state.nodeStatus}
                        Entanglement Rate: ${state.entanglementRate}
                        QKD Rate: ${state.qkdRate}
                        Fidelity: ${state.fidelity}
                    `,
                    type: 'quantum'
                });
            });
        }

        function displayResult(result) {
            // Create and show result in the alerts section
            const alertsList = document.querySelector('.alert-list');
            const alertItem = document.createElement('div');
            alertItem.className = 'alert-item';
            alertItem.innerHTML = `
                <div class="alert-content">
                    <div class="alert-details">
                        <div class="alert-title">${result.title}</div>
                        <div class="alert-message">${result.message}</div>
                        <div class="alert-timestamp">${new Date().toLocaleString()}</div>
                    </div>
                </div>
            `;
            alertsList.prepend(alertItem);
        }

        function createSatelliteMarker(orbitType) {
            return {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 6,
                fillColor: orbitType === 'LEO' ? '#ff4444' : 
                          orbitType === 'MEO' ? '#44ff44' : '#4444ff',
                fillOpacity: 1,
                strokeWeight: 2,
                strokeColor: '#ffffff'
            };
        }

        function createGroundStationMarker() {
            return {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillColor: '#ffff00',
                fillOpacity: 1,
                strokeWeight: 3,
                strokeColor: '#ffffff'
            };
        }

        function createQuantumNodeMarker() {
            return {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 12,
                fillColor: '#7e22ce',
                fillOpacity: 1,
                strokeWeight: 3,
                strokeColor: '#ffffff'
            };
        }

        initGlobe();
    </script>
</body>
</html>
